<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/images/favicon.ico' %}"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="box">
   <nav class="navbar">
     <!-- LOGO -->
     <div class="logo">ZoViK</div>
     <!-- NAVIGATION MENU -->
     <ul class="nav-links">
       <!-- USING CHECKBOX HACK -->
       <input type="checkbox" id="checkbox_toggle" />
       <label for="checkbox_toggle" class="hamburger">&#9776;</label>
       <!-- NAVIGATION MENUS -->
       <div class="menu">
         <li><a href="/">About</a></li>
         <li><a href="/blog">Blog</a></li>
         <li><a class="last" href="/">Contact</a></li>
           <div class="social">
               <a href="https://github.com/zovikk" target="_blank">
                   <img src="{% static 'main/images/iconmonstr-github-1.svg' %}" alt="Git" width="30" height="30"/>
               </a>
               <a href="mailto:zovik1999zz@gmail.com" target="_blank">
                   <img src="{% static 'main/images/gmail-icon-2.svg' %}" alt="Gmail" width="30" height="30"/>
               </a>
               <a href="https://vk.com/zovikd" target="_blank">
                   <img src="{% static 'main/images/vk-1.svg' %}" alt="Vk" width="30" height="30"/>
               </a>
           </div>
       </div>
     </ul>
   </nav>
</div>
{% block content %}
{% endblock %}
<footer class="footer">
    <div class="footer-wrapper">
      <div class="text-block-4">Разработано с трепетом и вниманием к деталям.</div>
    </div>
</footer>
</body>
</html>
